<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Getting Started</title>
	<script src="../../node_modules/vue/dist/vue.min.js"></script>
	<script src="../../dist/vue-i18n-tools.js"></script>
</head>

<body>
	<div id="app">
		<p>{{ $t("app.hello") }}</p>
	</div>
	<script>
		Vue.use(VueI18nTools);

		const locales = {
			sk: {
				translations: {
					app: {
						hello: 'Ahoj Svet App!'
					},
					hello: 'Ahoj Svet!'
				}
			},
			de: {
				translations: {
					app: {
						hello: 'Hallo Welt App!'
					},
					hello: 'Hallo Welt!'
				}
			}
		};
		var i18n = new VueI18nTools({
			locale: 'sk',
			locales
		});
		
		i18n.subscribeTranslate(function(name, isTranslated) {
			console.log('translate', name, isTranslated);
		});

		new Vue({
			i18n
		}).$mount('#app');
	</script>
</body>

</html>
