<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Getting Started</title>
	<script src="../../node_modules/vue/dist/vue.min.js"></script>
	<script src="../../dist/vue-i18n-tools.js"></script>
</head>

<body>
	<div id="app">
		<p>{{ $t("Hello World!") }}</p>
	</div>
	<script>
		Vue.use(VueI18nTools);

		const locales = {
			sk: {
				translations: {
					'Hello World!': 'Ahoj Svet!'
				}
			},
			de: {
				translations: {
					'Hello World!': 'Hallo Welt!'
				}
			}
		};
		var i18n = new VueI18nTools({
			locale: 'sk',
			locales
		})
		new Vue({
			i18n
		}).$mount('#app')
	</script>
</body>

</html>
